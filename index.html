<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/1febc0ee72.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/model.css" />
    <title>Rock Paper Scissors Game - UI & JavaScript</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Scissors Paper</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div class="score" id="score">
          <p>Player 0</p>
          <p>Player 1</p>
        </div>
      </header>
      <h2>Make your selection</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content">
        <h1>You win</h1>
        <i class="fas fa-hand-rock fa-10x"></i>
        <p>Computer choise Rock</p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
